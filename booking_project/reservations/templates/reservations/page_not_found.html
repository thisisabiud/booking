{% extends 'reservations/base.html' %}

{% block content %}
<div class="relative min-h-screen bg-gradient-to-br from-gray-50 to-white dark:from-gray-900 dark:to-gray-800 flex items-center justify-center p-4 overflow-hidden">
    <!-- Background Decorations -->
    <div class="absolute inset-0 -z-10">
        <div class="absolute left-[40%] top-[30%] h-72 w-72 rounded-full bg-indigo-400/30 dark:bg-indigo-600/20 blur-3xl animate-pulse"></div>
        <div class="absolute right-[35%] bottom-[40%] h-64 w-64 rounded-full bg-blue-400/30 dark:bg-blue-600/20 blur-3xl animate-pulse delay-1000"></div>
    </div>

    <!-- Main Content -->
    <div class="w-full max-w-2xl mx-auto">
        <div class="relative bg-white/80 dark:bg-gray-800/80 backdrop-blur-xl rounded-2xl p-8 shadow-2xl border border-gray-200/50 dark:border-gray-700/50 transition-all duration-500 hover:scale-[1.01]">
            <!-- 404 Text -->
            <div class="absolute -top-20 left-1/2 -translate-x-1/2">
                <h1 class="text-9xl font-extrabold tracking-widest bg-gradient-to-r from-indigo-500 to-blue-500 dark:from-indigo-400 dark:to-blue-400 bg-clip-text text-transparent animate-pulse">
                    404
                </h1>
            </div>

            <!-- Content -->
            <div class="text-center mt-20">
                <!-- Animated Icon -->
                <div class="mb-8 animate-bounce">
                    <svg class="w-16 h-16 mx-auto text-indigo-500 dark:text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M12 13h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>

                <!-- Message -->
                <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-4">
                    Page Not Found
                </h2>
                <p class="text-gray-600 dark:text-gray-400 mb-8">
                    The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
                </p>

                <!-- Button -->
                <button onclick="window.history.back()" 
        class="inline-flex items-center px-6 py-3 text-sm font-medium text-white
               bg-gradient-to-r from-indigo-500 to-blue-500 
               hover:from-indigo-600 hover:to-blue-600
               dark:from-indigo-600 dark:to-blue-600
               dark:hover:from-indigo-500 dark:hover:to-blue-500
               rounded-lg transition-all duration-300
               transform hover:scale-105
               focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:focus:ring-offset-gray-800">
    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
    </svg>
    Go Back
</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
