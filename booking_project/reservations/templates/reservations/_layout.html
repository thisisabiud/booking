{% load static %}
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">

    {% block extra_css %}{% endblock %}

    <title>{% block title %}Booth Reservation System{% endblock %}</title>

</head>

<body class="bg-white dark:bg-gray-900 transition-colors duration-300">
    <!-- Navigation Tabs -->
    <div class="sticky top-0 z-50 bg-white/80 dark:bg-gray-900/80 backdrop-blur-xl border-b border-gray-200/20 dark:border-gray-700/20 transition-colors">
        <div class="container mx-auto px-2 sm:px-6 lg:px-8">
            <div class="flex justify-center py-2 sm:py-3">
                <div class="inline-grid grid-cols-3 gap-2 bg-gray-100/50 dark:bg-gray-800/50 backdrop-blur-sm rounded-xl sm:rounded-2xl p-1.5 sm:p-2 shadow-sm w-full sm:w-auto">
                    <a href="#participants" class="nav-link group px-3 sm:px-6 md:px-8 py-2 sm:py-3.5 text-xs sm:text-sm font-medium 
                        text-gray-700 dark:text-gray-300
                        rounded-lg sm:rounded-xl transition-all duration-300
                        hover:bg-gradient-to-r hover:from-blue-500 hover:to-blue-600 hover:text-white 
                        dark:hover:from-blue-400 dark:hover:to-blue-500
                        focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 focus:ring-offset-2 dark:focus:ring-offset-gray-800
                        active:scale-95">
                        <span class="flex flex-col sm:flex-row items-center justify-center sm:space-x-2 space-y-1 sm:space-y-0">
                            <svg class="w-5 h-5 sm:w-5 sm:h-5 group-hover:scale-110 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                            </svg>
                            <span class="font-medium text-[10px] sm:text-sm block sm:inline">Participants</span>
                        </span>
                    </a>
                    <a href="#sponsors" class="nav-link group px-3 sm:px-6 md:px-8 py-2 sm:py-3.5 text-xs sm:text-sm font-medium 
                        text-gray-700 dark:text-gray-300
                        rounded-lg sm:rounded-xl transition-all duration-300
                        hover:bg-gradient-to-r hover:from-purple-500 hover:to-purple-600 hover:text-white 
                        dark:hover:from-purple-400 dark:hover:to-purple-500
                        focus:outline-none focus:ring-2 focus:ring-purple-500 dark:focus:ring-purple-400 focus:ring-offset-2 dark:focus:ring-offset-gray-800
                        active:scale-95">
                        <span class="flex flex-col sm:flex-row items-center justify-center sm:space-x-2 space-y-1 sm:space-y-0">
                            <svg class="w-5 h-5 sm:w-5 sm:h-5 group-hover:scale-110 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <span class="font-medium text-[10px] sm:text-sm block sm:inline">Sponsors</span>
                        </span>
                    </a>
                    <a href="#exhibitors" class="nav-link group px-3 sm:px-6 md:px-8 py-2 sm:py-3.5 text-xs sm:text-sm font-medium 
                        text-gray-700 dark:text-gray-300
                        rounded-lg sm:rounded-xl transition-all duration-300
                        hover:bg-gradient-to-r hover:from-indigo-500 hover:to-indigo-600 hover:text-white 
                        dark:hover:from-indigo-400 dark:hover:to-indigo-500
                        focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:focus:ring-indigo-400 focus:ring-offset-2 dark:focus:ring-offset-gray-800
                        active:scale-95">
                        <span class="flex flex-col sm:flex-row items-center justify-center sm:space-x-2 space-y-1 sm:space-y-0">
                            <svg class="w-5 h-5 sm:w-5 sm:h-5 group-hover:scale-110 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                            </svg>
                            <span class="font-medium text-[10px] sm:text-sm block sm:inline">Exhibitors</span>
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <section>
        {% block content %}{% endblock %}
    </section>

    {% include 'reservations/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    {% block extra_js %}{% endblock %}
</body>

</html>
