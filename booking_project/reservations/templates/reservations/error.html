{% extends 'reservations/base.html' %}

{% block content %}
<div class="relative min-h-screen bg-gradient-to-br from-gray-50 to-white dark:from-gray-900 dark:to-gray-800 
            flex items-center justify-center p-4 overflow-hidden">
    
    <!-- Decorative Background -->
    <div class="absolute inset-0 -z-10">
        <div class="absolute left-1/3 top-1/4 h-64 w-64 rounded-full 
                    bg-red-400/20 dark:bg-red-600/20 blur-3xl animate-pulse"></div>
        <div class="absolute right-1/3 bottom-1/4 h-64 w-64 rounded-full 
                    bg-orange-400/20 dark:bg-orange-600/20 blur-3xl animate-pulse delay-700"></div>
    </div>

    <!-- Main Content -->
    <div class="w-full max-w-2xl mx-auto">
        <div class="relative bg-white/80 dark:bg-gray-800/80 backdrop-blur-xl rounded-2xl 
                    p-8 shadow-2xl border border-gray-200/50 dark:border-gray-700/50 
                    transition-all duration-500 hover:scale-[1.01]">
            
            <!-- Error Status -->
            <div class="absolute -top-16 left-1/2 -translate-x-1/2">
                <div class="inline-flex items-center px-4 py-2 rounded-full 
                           bg-red-100 dark:bg-red-900/50 text-red-700 dark:text-red-300 
                           text-sm font-semibold animate-bounce">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                    </svg>
                    Error Occurred
                </div>
            </div>

            <!-- Content -->
            <div class="text-center mt-8">
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-4">
                    {{ error_title|default:"Something went wrong" }}
                </h1>
                <p class="text-gray-600 dark:text-gray-400 mb-8">
                    {{ error_message|default:"An unexpected error occurred. Please try again later." }}
                </p>

                {% if error_details %}
                <div class="mb-8 p-4 bg-gray-100 dark:bg-gray-700/50 rounded-lg text-left">
                    <pre class="text-sm text-gray-600 dark:text-gray-400 overflow-x-auto">{{ error_details }}</pre>
                </div>
                {% endif %}

                <!-- Action Buttons -->
                <div class="flex items-center justify-center gap-4">
                    <button onclick="window.history.back()" 
                            class="inline-flex items-center px-6 py-3 text-sm font-medium 
                                   bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600
                                   hover:from-indigo-500 hover:via-purple-500 hover:to-pink-500
                                   dark:from-indigo-700 dark:via-purple-700 dark:to-pink-700
                                   dark:hover:from-indigo-600 dark:hover:via-purple-600 dark:hover:to-pink-600
                                   text-white rounded-lg
                                   shadow-lg shadow-indigo-500/25 dark:shadow-indigo-800/20
                                   hover:shadow-xl hover:shadow-indigo-500/30 dark:hover:shadow-indigo-800/25
                                   transition-all duration-300 ease-in-out
                                   transform hover:scale-105 active:scale-95
                                   focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:focus:ring-offset-gray-800">
                        <svg class="w-5 h-5 mr-2 transition-transform group-hover:translate-x-0.5" 
                             fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                        </svg>
                        Go Back
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
