{% extends 'reservations/base.html' %}
{% load static %}
{% block content %}

    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <p class="fw-bold fs-4">{{ event.title }} - Floor Plan</p>
            <a href="{% url 'reservations:events_list' %}" class="btn btn-outline-primary">
                <i class="bi bi-arrow-left"></i> Back to Events
            </a>
        </div>
        <div class="row">
            <div class="col-lg-8 mb-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0 fw-bold">Exhibition Floor Map</h5>
                    </div>
                    <div class="card-body">
                        <div class="floor-map">
                            <div class="floor-container">

                                <div class="aisle"></div>

                               
                            </div>
                        </div>
                    </div>
                </div>

                <div class="legend-wrapper">
                    <div class="legend-header">
                        <h5>Key</h5>
                    </div>
                    <div class="legend-body">
                        <div class="legend-container">
                            <div class="legend-item">
                                <div class="legend-color available"></div>
                                <span class="legend-text">Available</span>
                            </div>
                            <div class="legend-item">
                                <div class="legend-color reserved"></div>
                                <span class="legend-text">Reserved</span>
                            </div>
                            <div class="legend-item">
                                <div class="legend-color processing"></div>
                                <span class="legend-text">Processing</span>
                            </div>
                            <div class="legend-item">
                                <div class="legend-color selected"></div>
                                <span class="legend-text">Selected</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Side Panel -->
            <div class="col-lg-4">
                <div class="side-panel">
                    <h4 class="mb-4">Selected Booths</h4>
                    <div id="selectedBoothsList" class="mb-4">
                        <p class="text-muted">No booths selected</p>
                    </div>
                    
                    <div class="total-section mb-4">
                        <h5>Total Price: <span id="totalPrice">TZS 0</span></h5>
                    </div>
                    <button type="button" class="btn btn-primary w-100 mt-2" id="checkoutButton" onclick="BoothManager.showCheckoutModal()">Checkout</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block extra_js %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{% static 'js/boothman.js' %}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            BoothManager.init("{{ event.id }}");
        });
    </script>
{% endblock %}
